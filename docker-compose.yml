version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: balogps-db
    environment:
      POSTGRES_DB: balogps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - balogps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: balogps-backend
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      PORT: 3000
      HTTPS_PORT: 3443
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/balogps
      JWT_SECRET: ${JWT_SECRET:-balogps-secret-key-production-change-this}
      NODE_ENV: production
    volumes:
      - ssl_certs:/app/ssl
    networks:
      - balogps-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  ssl_certs:

networks:
  balogps-network:
    driver: bridge
