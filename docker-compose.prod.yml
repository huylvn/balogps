# Production Docker Compose Configuration
# Use: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: balogps-db-prod
    environment:
      POSTGRES_DB: balogps
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - balogps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: balogps-backend-prod
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      PORT: 3000
      HTTPS_PORT: 3443
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/balogps
      JWT_SECRET: ${JWT_SECRET:-CHANGE-THIS-IN-PRODUCTION}
      NODE_ENV: production
    volumes:
      - ssl_certs_prod:/app/ssl
      - backend_logs:/app/logs
    networks:
      - balogps-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data_prod:
    driver: local
  ssl_certs_prod:
    driver: local
  backend_logs:
    driver: local

networks:
  balogps-network:
    driver: bridge
